<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>
    <header class="header">
        <img src="assets/images/Logo.png" alt="Logo do Urso" class="logo">
        <h1>Faça Login</h1>
    </header>

    <div class="container">
        <form id="loginForm">
            <div class="form-group">
                <label for="identificacao">Gmail, Telefone ou CPF</label>
                <input type="text" id="identificacao" name="identificacao" placeholder="Digite seu Gmail, Telefone ou CPF" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
            </div>
            <button type="submit" class="btn">Entrar</button>
            <div id="alertBox" class="alert" style="display: none;"></div>
        </form>
    </div>

    <footer>
        <p>© 2024 Registro Moderno. Todos os direitos reservados.</p>
    </footer>

    <script src="assets/js/login.js"></script>
</body>
</html>
